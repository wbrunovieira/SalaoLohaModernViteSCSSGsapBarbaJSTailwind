<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/src/scss/test.scss">
    <link rel="icon" href="/favicon.png" type="image/png">
</head>
<body>
    <div class="form-container-main">
        <div class="form-container">
          <div class="form-image">
            <h1 class="montserrat">Get in touch</h1>
            <model-viewer class="model" alt="laptop" src="public/models/laptop.glb" shadow-intensity="1" shadow-intensity="1"  camera-controls touch-action="pan-y"  environment-image="/public/models/dancing_hall_2k.hdr" exposure="1.5"   disable-zoom disable-tap  camera-orbit="-45deg 60deg 9m" autoplay ></model-viewer> 
          </div>
          <div class="form">
            <input type="text" id="name" placeholder="Name" autofocus>
            <input type="email" id="mail" placeholder="Email">
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Say Hello" ></textarea>
            <div class="button-container">
              <div class="send-button">Send</div>
              <div class="reset-button-container">
                <div class="reset-button" id="reset-btn">Reset</div>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
